name: Run specs

env:
  node-version: 16.8.0

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Code checkout
        uses: actions/checkout@v3
      - name: Setup nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
        run: npm ci
        run: npm test
